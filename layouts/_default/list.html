{{ define "main" }}
  <h1 class="f3">posts</h1>

  <ol class="list ph0">
    {{ range .Pages.ByDate.Reverse }}
    <li class="pb3 nowrap truncate">
      <span class="code f6">{{ .Date.Format "2006-01-02" }} ⌁ </span>
      <a
        class="f5 b"
        href="{{ .RelPermalink}}"
      >
      {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ol>
{{ end }}
