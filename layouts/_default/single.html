{{ define "header_extra" }}
  {{ if .Date }}
  <meta property="article:published_time" content="{{ .Date }} "/>
  {{ end }}
{{ end }}

{{ define "main" }}
  <article class="f4 lh-copy measure-wide">
    <h1 class="f3">{{ .Title }}</h1>
    {{ if .Date }}
    <time class="i f5" datetime={{ .Date.Format "2006-01-02" }}>{{ .Date.Format "2006-01-02" }}</time>
    {{ end }}
    {{ .Content }}
  </article>
{{ end }}
