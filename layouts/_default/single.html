{{ define "header_extra" }}
  {{ if .Date }}
  <meta property="article:published_time" content="{{ .Date }} "/>
  {{ end }}
{{ end }}

{{ define "main" }}
<article>
  {{ if .Date }}
  <time class="italic text-sm mb-4" datetime={{ .Date.Format "2006-01-02" }}>{{ .Date.Format "2006-01-02" }}</time>
  {{ end }}
  <h1 class="font-bold text-2xl">{{ .Title }}</h1>
  {{ .Content }}
</article>
{{ end }}
