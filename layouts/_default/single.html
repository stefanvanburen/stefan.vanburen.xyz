{{ define "header_extra" }}
  <meta property="article:published_time" content="{{ .Date }} "/>
{{ end }}

{{ define "main" }}
  <article>
    <h1 class="f3">{{ .Title }}</h1>
    <time class="i f5" datetime={{ .Date }}>{{ .Date.Format "2006-01-02" }}</time>
    <div class="f4 lh-copy measure-wide">
    {{ .Content }}
    </div>
  </article>
{{ end }}
